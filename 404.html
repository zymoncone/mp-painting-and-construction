<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      // This script will redirect to the correct route after the page loads
      window.onload = function() {
        var pathname = window.location.pathname;
        var basePath = '/mppaintingandconstruction';
        if (!pathname.startsWith(basePath)) {
          var newUrl = window.location.origin + basePath + pathname;
          window.location.replace(newUrl);
        } else {
          // If already in the correct base path, redirect to the root of the app
          window.location.replace(window.location.origin + basePath + pathname);
        }
      };
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
