<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./index.html" />
    <script>
      // This script will redirect to the correct route after the page loads
      window.onload = function() {
        var pathname = window.location.pathname;
        var basePath = '/mppaintingandconstruction';
        if (!pathname.startsWith(basePath)) {
          var newUrl = window.location.origin + basePath + pathname;
          window.location.replace(newUrl);
        }
      };
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
